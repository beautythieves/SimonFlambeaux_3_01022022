<!DOCTYPE html>
<html lang="fr">
    <head>  
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="normalize.css" />
        <title>ohmyfood</title>
        <script src="https://kit.fontawesome.com/a1a68e24d9.js" crossorigin="anonymous"></script>
    </head>

    <Body>
        <header>
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="header__localisation">
                <form class="searchForm"  method="GET">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="recherchelocalisation" />
                </form>
            </div>
            <div class="header__explorer">
                <p class="header__reservez">Réservez le menu qui vous convient</p>
                <p class="header__decouvrez">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="header__explorer">Explorez nos restaurants</button>
            </div>
        </header>
        
        <main>
            <div class="main__titre">
                <h1>Fonctionnement</h1>
            </div>
            <div class=main__choisissez>
                <button>Choisissez un restaurant</button>
            </div>
            <div class="main__composez">
                <button>Composez votre menu</button>
            </div>
            <div class="main__degustez">
                <button>Dégustez au restaurant</button>
            </div>
        </main>
        <section>
            <div class="section__palette">
                <a class="section__palette__lien" href="#">   
                    <div class="section__palette__lien__carte"> 
                        <img src="images/restaurants/palette.jpg" alt="la palette du goût"/>
                            <div class="section__palette__lien__carte__intitule">
                            <h4> La palette du goût</h4>
                            <p class="section__palette__lien__carte__intitule__lieu">Menilmontant</p> 
                            <i class="far fa-heart"></i>
                            </div>
                    </div>
            </div>
        </section>
    </Body>
